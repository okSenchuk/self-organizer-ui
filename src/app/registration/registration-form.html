<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="panel panel-default">

                <div class="container-fluid">

                 <fieldset>
                     <br/>
                     <br/>
                        <div class="form-group ">
                            <label for="username ">Username:</label>
                            <input class="form-control " [(ngModel)]="registration.email " type="email" name="email" placeholder="Email " required/>
                        </div>
                        <div class="form-group ">
                            <label for="firstName ">First Name:</label>
                            <input class="form-control " [(ngModel)]="registration.firstName " type="text" name="firstName" placeholder="First Name " required/>
                        </div>
                        <div class="form-group ">
                            <label for="lastName ">Last Name:</label>
                            <input class="form-control " placeholder="Last Name" type="text " [(ngModel)]="registration.lastName" name="lastName" required/>
                        </div>
                            <div class="form-group ">
                                <label for="password ">Password:</label>
                                <input class="form-control " [(ngModel)]="registration.password " type="password" name="password" placeholder="Password " required/>
                            </div>
                            <div class="form-group ">
                                <label for="repeatPassword ">Repeat Password:</label>
                                <input class="form-control " placeholder="Repeat Password " type="password" [(ngModel)]="registration.repeatPassword" name="repeatPassword"
                                required/>
                            </div>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-half" (click)="submit()">Save</button>
                        <button class="btn btn-lg btn-primary btn-half pull-right">Cancel</button>
                        <br/>
                        <br/>
                        <br/>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
