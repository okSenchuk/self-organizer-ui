<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="panel panel-default">

                <div class="container-fluid">

                    <fieldset>
                        <hr class="colorgraph ">
                        <h5 class="sign-up-title">Please enter your username and password</h5>
                        <hr class="colorgraph ">
                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            <p>{{error}}</p>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user" id="email-addon"></span>
                            <input class="form-control " placeholder="Login" [(ngModel)]="user.username" name="username" type="text" aria-describedby="email-addon" required/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-lock" id="password-addon"></span>
                            <input class="form-control" placeholder="Password" [(ngModel)]="user.password" name ="password" type="password" aria-describedby="password-addon"
                            required/>
                        </div>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block btn-blue" type="submit" (click)="submit()">Sign in</button>
                        <br>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
